<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .connection-status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .card-unit {
            font-size: 0.9em;
            color: #95a5a6;
        }

        .card.temperature .card-value { color: #e74c3c; }
        .card.humidity .card-value { color: #3498db; }
        .card.led .card-value { color: #f39c12; }
        .card.fan .card-value { color: #9b59b6; }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .control-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-auto {
            background: #2ecc71;
            color: white;
            flex: 1;
        }

        .btn-auto:hover { background: #27ae60; }

        .btn-manual {
            background: #3498db;
            color: white;
            flex: 1;
        }

        .btn-manual:hover { background: #2980b9; }

        .manual-controls {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .manual-controls.active {
            display: block;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2ecc71;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider-input {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ecf0f1;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #9b59b6;
            cursor: pointer;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Dashboard</h1>

        <!-- Connection Status -->
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <span id="clientCount">0 clients</span>
        </div>

        <!-- Sensor Data Cards -->
        <div class="grid">
            <div class="card temperature">
                <div class="card-title">Temperature</div>
                <div class="card-value" id="temperature">--</div>
                <div class="card-unit">¬∞C</div>
            </div>

            <div class="card humidity">
                <div class="card-title">Humidity</div>
                <div class="card-value" id="humidity">--</div>
                <div class="card-unit">%</div>
            </div>

            <div class="card led">
                <div class="card-title">LED Status</div>
                <div class="card-value" id="ledStatus">--</div>
                <div class="card-unit"></div>
            </div>

            <div class="card fan">
                <div class="card-title">Fan Speed</div>
                <div class="card-value" id="fanSpeed">--</div>
                <div class="card-unit">/ 255</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-title">Control Panel</div>
            
            <div class="mode-buttons">
                <button class="btn btn-auto" onclick="setMode('AUTO')">ü§ñ AUTO Mode</button>
                <button class="btn btn-manual" onclick="setMode('MANUAL')">üéÆ MANUAL Mode</button>
            </div>

            <div class="manual-controls" id="manualControls">
                <div class="control-group">
                    <label class="control-label">
                        üí° LED Control
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ledToggle" onchange="updateManualControls()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        üåÄ Fan Speed
                        <span class="slider-value" id="fanSpeedValue">0</span>
                    </label>
                    <input type="range" min="0" max="255" value="0" class="slider-input" 
                           id="fanSlider" oninput="updateFanSlider(this.value)">
                </div>
            </div>
        </div>

        <div class="timestamp">
            Last Update: <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        let ws = null;
        let currentMode = 'AUTO';

        // WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Received:', message);

                if (message.type === 'sensor_data') {
                    updateDashboard(message.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Update dashboard with new data
        function updateDashboard(data) {
            document.getElementById('temperature').textContent = data.temperature.toFixed(1);
            document.getElementById('humidity').textContent = data.humidity.toFixed(0);
            document.getElementById('ledStatus').textContent = data.led_status ? 'ON' : 'OFF';
            document.getElementById('fanSpeed').textContent = data.fan_speed;
            
            currentMode = data.control_mode;
            
            const now = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = now;
        }

        // Set control mode
        async function setMode(mode) {
            try {
                const response = await fetch('http://localhost:3000/api/control/mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: mode })
                });

                if (response.ok) {
                    console.log(`Switched to ${mode} mode`);
                    currentMode = mode;
                    
                    if (mode === 'MANUAL') {
                        document.getElementById('manualControls').classList.add('active');
                    } else {
                        document.getElementById('manualControls').classList.remove('active');
                    }
                }
            } catch (error) {
                console.error('Error setting mode:', error);
                alert('Failed to set mode. Is the backend running?');
            }
        }

        // Update manual controls
        async function updateManualControls() {
            if (currentMode !== 'MANUAL') {
                await setMode('MANUAL');
            }

            const led = document.getElementById('ledToggle').checked ? 1 : 0;
            const fan = parseInt(document.getElementById('fanSlider').value);

            try {
                const response = await fetch('http://localhost:3000/api/control/manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ led: led, fan: fan })
                });

                if (response.ok) {
                    console.log(`Manual controls: LED=${led}, FAN=${fan}`);
                }
            } catch (error) {
                console.error('Error updating manual controls:', error);
            }
        }

        // Update fan slider display
        function updateFanSlider(value) {
            document.getElementById('fanSpeedValue').textContent = value;
            updateManualControls();
        }

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
